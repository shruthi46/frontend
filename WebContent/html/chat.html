<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js/chatcntrl.js"></script>
<script type="text/javascript" src="js/chatservice.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script> 
 <script type="text/javascript" src="lib/angular-route.min.js"></script> 
</head>
<body data-ng-app="chatapp">
<div data-ng-controller="chatController">
<form data-ng-submit="addMessage()" name="messageForm">
<input type="text" placeholder="Enter new Message" data-ng-model="message">
<input type="submit" value="send">
</form>
<p data-ng-repeat="message in messages | orderBy:'time':true" >
<time>{{message.time | date:'HH:mm'}}</time>
<span >{{message.message}}</span>
</p>
</div>
</body>
</html>
