<!DOCTYPE html>
<html  >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
</head>
<body data-ng-app="blogapp">

<div class="container">
<div data-ng-controller="Blogcontroller">
<form role="form" class="form-horizontal" action="" data-ng-submit="submit()">
<h2> Create Blog</h2>
<input type="hidden" data-ng-model="id" >

<div class="form-group">
<label for="userid" class="col-sm-3 control-label">userid</label>
<div class="col-sm-9">
<input type="text" name="userid" data-ng-model="userid" class="form-control" autofocus> <br>
</div></div>
<div class="form-group">
<label for="title" class="col-sm-3 control-label">Title</label>
<div class="col-sm-9">
<input type="text" name="title" data-ng-model="title" class="form-control" autofocus> <br>
</div></div>
<div class="form-group">
<label for="description" class="col-sm-3 control-label">Description</label>
<div class="col-sm-9">
<textarea draggable="false" rows="10" name="description" data-ng-model="description" class="form-control"></textarea>
</div></div>

<div class="form-group">
<label for="doc" class="col-sm-3 control-label">doc</label>
<div class="col-sm-9">
<input type="text" name="doc" data-ng-model="doc" class="form-control" autofocus> <br>
</div></div>
<div class="form-group">
<div class="col-sm-9 col-sm-offset-3">
<button type="submit" class="btn btn-primary">Save Blog</button>
</div></div>
</form>
</div>
<div class="container" style="padding-top:10px">
<div class="row">
<div class="col-md-4 col-md-offset-3">
<form action="" class="search-form">
<div class="form-group has-feedback">
<input type="text" data-ng-model="search" placeholder="search blog" class="form-control">
<span class="glyphicon glyphicon-search form-control-feedback"></span>
</div>
</form>
</div></div></div>
<div data-ng-init="getAllBlogs()">
<div data-ng-repeat="blog in blogs | filter:search">


<div class="container">
<div class="row">
<div class="span3">
<div class="well">
<h2 class="text-info">{{blog.title}}</h2> 
<hr> 
<p>{{blog.description}}</p>
<p>{{blog.doc}}</p>
<hr>
<p><button data-ng-click="editblog(blog.id,blog.title,blog.description)">edit</button>
<button data-ng-click="deleteblog(blog.id)" class="btn btn-primary btn-danger">delete</button></p>
</div>
</div></div></div>

</div> 
</div>
</div>

<script type="text/javascript" src="blogcntrl.js"></script>
</body>
</html>
